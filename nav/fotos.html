<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos | Letícia & Igor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d4b996;
            --secondary: #8c6d46;
            --accent: #a2836e;
            --light: #f8f3ed;
            --dark: #3c2f2f;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark);
            background-color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header */
        header {
            background: linear-gradient(rgba(60, 47, 47, 0.9), rgba(60, 47, 47, 0.9)), url('../img/casaamento.png') no-repeat 45% center/cover;
            padding: 2rem 0;
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: var(--transition);
        }
        
        .back-button:hover {
            background: var(--secondary);
        }
        
        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .photo-number {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.show {
            display: block;
            opacity: 1;
        }
        
        .modal-content {
            position: relative;
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 1000px;
            border-radius: 10px;
            animation: modalFade 0.3s;
        }
        
        @keyframes modalFade {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }
        
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: var(--dark);
            cursor: pointer;
            z-index: 10;
        }
        
        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .modal-body {
                flex-direction: row;
            }
        }
        
        .modal-image {
            flex: 1;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .modal-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .modal-info {
            flex: 1;
        }
        
        .info-item {
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .info-label {
            font-weight: bold;
            color: var(--secondary);
            display: block;
            margin-bottom: 0.25rem;
        }
        
        .info-value {
            color: var(--dark);
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .tag {
            background: var(--light);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--accent);
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        
        .action-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-family: inherit;
        }
        
        .action-button:hover {
            background: var(--secondary);
        }
        
        .action-button.share {
            background: var(--accent);
        }
        
        .share-options {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: var(--light);
            border-radius: 8px;
        }
        
        .share-options.show {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .share-option {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            color: var(--dark);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .share-option:hover {
            transform: scale(1.1);
        }
        
        .share-option.facebook {
            background: #3b5998;
            color: white;
        }
        
        .share-option.whatsapp {
            background: #25D366;
            color: white;
        }
        
        .share-option.twitter {
            background: #1DA1F2;
            color: white;
        }
        
        .share-option.pinterest {
            background: #BD081C;
            color: white;
        }
        
        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Footer */
        footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        
        .copyright {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* API Info */
        .api-info {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .api-info h3 {
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .api-example {
            background-color: var(--light);
            padding: 1rem;
            border-radius: 5px;
            font-family: monospace;
            margin: 0.5rem 0;
            overflow-x: auto;
        }

        .copy-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.25rem 0.75rem;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Galeria de Fotos</h1>
            <p>Reviva os melhores momentos do nosso casamento</p>
            <a href="pos-casamento.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Voltar para a página principal
            </a>

    </header>

    <main class="container">
        <div class="gallery-grid" id="gallery-grid">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <!-- Modal para detalhes da foto -->
    <div class="modal" id="photoModal">

            <span clas="close-button" id="closeModal">&times;</span>
            <div class="modal-body">

                </div>
                <div class="modal-info">

                    <div class="info-item" id="photographerItem">

                    </div>
                    <div class="info-item" id="momentItem">
                        <span class="info-label">Momento</span>
                        <span class="info-value" id="moment"></span>
                    </div>
                    <div class="info-item" id="tagsItem">

                    </div>
                    <div class="info-item" id="photoIdItem">
                        <span class="info-label">ID da Foto</span>
                        <span class="info-value" id="photoId"></span>
                    </div>
                    <div class="modal-actions">
                        <a href="#" class="action-button" id="downloadButton">
                            <i class="fas fa-download"></i> Baixar
                        </a>
                        <button class="action-button share" id="shareButton">
                            <i class="fas fa-share-alt"></i> Compartilhar
                        </button>
                    </div>
                    <div class="share-options" id="shareOptions">
                        <a href="#" class="share-option facebook" id="shareFacebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="share-option whatsapp" id="shareWhatsapp">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <a href="#" class="share-option twitter" id="shareTwitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="share-option pinterest" id="sharePinterest">
                            <i class="fab fa-pinterest-p"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Letícia & Igor</p>
            <p class="copyright">© 2025 Todos os direitos reservados</p>
        </div>
    </footer>

            {

                src: "../img/Fotos/foto15.png",

                tags: ["olhares", "amor", "casal"]
            },
            {
                id: "16",
                nome: "Celebração com os amigos",
                src: "../img/Fotos/foto16.png",
                momento: "Recepção",
                tags: ["amigos", "festa", "comemoração"]
            }
        ];

        // Variável para controlar o estado do modal
        let currentModalPhoto = null;

        // Função para carregar a galeria
        function loadGallery() {
            const galleryGrid = document.getElementById('gallery-grid');
            galleryGrid.innerHTML = '';
            
            fotosData.forEach(foto => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.dataset.id = foto.id;
                
                galleryItem.innerHTML = `
                    <img src="${foto.src}" alt="${foto.nome}" loading="lazy">
                    <div class="photo-number">${foto.id}</div>
                `;
                
                galleryItem.addEventListener('click', () => openModal(foto));
                galleryGrid.appendChild(galleryItem);
            });

            // Verificar se há um hash na URL para abrir uma foto específica
            checkHash();
        }
        
        // Função para verificar o hash na URL
        function checkHash() {
            const hash = window.location.hash;
            if (hash) {
                // Extrair o ID da foto do hash (formato #foto-01)
                const match = hash.match(/#foto-(\d+)/);
                if (match && match[1]) {
                    const photoId = match[1].padStart(2, '0'); // Garantir dois dígitos
                    const foto = fotosData.find(f => f.id === photoId);
                    if (foto) {
                        openModal(foto);
                    }
                }
            }
        }
        
        // Função para abrir o modal com os detalhes da foto
        function openModal(foto) {
            currentModalPhoto = foto;
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            const photoTitle = document.getElementById('photoTitle');
            const photographer = document.getElementById('photographer');
            const moment = document.getElementById('moment');
            const tags = document.getElementById('tags');
            const photoId = document.getElementById('photoId');
            const downloadButton = document.getElementById('downloadButton');
            
            // Atualizar a URL com o hash da foto
            window.location.hash = `foto-${foto.id}`;
            
            // Preencher os dados da foto
            modalImage.src = foto.src;
            modalImage.alt = foto.nome;
            photoTitle.textContent = foto.nome;
            photoId.textContent = foto.id;
            
            // Mostrar/ocultar campos com base na disponibilidade dos dados
            if (foto.fotografo) {
                photographer.textContent = foto.fotografo;
                document.getElementById('photographerItem').style.display = 'block';
            } else {
                document.getElementById('photographerItem').style.display = 'none';
            }
            
            if (foto.momento) {
                moment.textContent = foto.momento;
                document.getElementById('momentItem').style.display = 'block';
            } else {
                document.getElementById('momentItem').style.display = 'none';
            }
            
            if (foto.tags && foto.tags.length > 0) {
                tags.innerHTML = '';
                foto.tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.textContent = `#${tag}`;
                    tags.appendChild(tagElement);
                });
                document.getElementById('tagsItem').style.display = 'block';
            } else {
                document.getElementById('tagsItem').style.display = 'none';
            }
            
            // Configurar o botão de download
            downloadButton.href = foto.src;
            downloadButton.download = `foto-casamento-${foto.id}.jpg`;
            
            // Configurar compartilhamento
            setupSharing(foto);
            
            // Mostrar o modal
            modal.style.display = 'block';
            setTimeout(() => {
                modal.classList.add('show');
            }, 10);
            document.body.style.overflow = 'hidden';
        }
        
        // Função para configurar os botões de compartilhamento
        function setupSharing(foto) {
            const shareOptions = document.getElementById('shareOptions');
            const shareButton = document.getElementById('shareButton');
            const pageUrl = encodeURIComponent(`${window.location.origin}${window.location.pathname}#foto-${foto.id}`);
            const shareText = encodeURIComponent(`Confira esta foto do casamento de Letícia & Igor: ${foto.nome}`);
            
            // Configurar Facebook
            document.getElementById('shareFacebook').href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}&quote=${shareText}`;
            
            // Configurar WhatsApp
            document.getElementById('shareWhatsapp').href = `https://wa.me/?text=${shareText} ${pageUrl}`;
            
            // Configurar Twitter
            document.getElementById('shareTwitter').href = `https://twitter.com/intent/tweet?text=${shareText}&url=${pageUrl}`;
            
            // Configurar Pinterest
            document.getElementById('sharePinterest').href = `https://pinterest.com/pin/create/button/?url=${pageUrl}&media=${foto.src}&description=${shareText}`;
            
            // Remover event listeners anteriores para evitar duplicação
            shareButton.replaceWith(shareButton.cloneNode(true));
            const newShareButton = document.getElementById('shareButton');
            
            // Alternar a exibição das opções de compartilhamento
            newShareButton.addEventListener('click', () => {
                shareOptions.classList.toggle('show');
            });
        }
        
        // Fechar o modal
        function closeModal() {
            const modal = document.getElementById('photoModal');
            const shareOptions = document.getElementById('shareOptions');
            
            modal.classList.remove('show');
            shareOptions.classList.remove('show');
            
            // Remover o hash da URL
            history.replaceState(null, null, ' ');
            
            // Pequeno delay para a transição de fade out
            setTimeout(() => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
                currentModalPhoto = null;
            }, 300);
        }
        
        // Função para copiar texto para a área de transferência
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link copiado para a área de transferência!');
            }).catch(err => {
                console.error('Erro ao copiar texto: ', err);
            });
        }
        
        // Event listeners
        document.getElementById('closeModal').addEventListener('click', closeModal);
        
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('photoModal');
            if (event.target === modal) {
                closeModal();
            }
        });
        
        // Fechar modal com a tecla ESC
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
        
        // Verificar mudanças no hash da URL
        window.addEventListener('hashchange', checkHash);
        
        // Inicializar a galeria quando a página carregar
        window.addEventListener('DOMContentLoaded', loadGallery);
    </script>
