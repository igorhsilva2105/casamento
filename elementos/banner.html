<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaquinha de Casamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .sign {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
        }
        .sign::before, .sign::after {
            content: '';
            position: absolute;
            background-repeat: no-repeat;
            background-size: contain;
            width: 150px;
            height: 150px;
            opacity: 0.15;
        }
        .sign::before {
            top: -50px;
            left: -50px;
            transform: rotate(-30deg);
        }
        .sign::after {
            bottom: -50px;
            right: -50px;
            transform: rotate(150deg);
        }
        .wedding-illustration {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 0 auto 2rem;
            border-radius: 10px;
        }
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #d1a66c;
            line-height: 1;
        }
        .names {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            color: #5a4b4b;
            margin-bottom: 0.5rem;
        }
        .date {
            font-size: 1.25rem;
            color: #8c7878;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.1rem;
            color: #8c7878;
        }
        @media (min-width: 768px) {
            .sign {
                padding: 4rem 3rem;
            }
            .names {
                font-size: 4.5rem;
            }
            .title {
                font-size: 3rem;
            }
            .date {
                font-size: 1.5rem;
            }
            .message {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body class="bg-[#f7f3f0] font-inter antialiased">

    <div class="sign">
        <h2 class="title mb-4">Bem-vindos ao</h2>
        <h1 class="names">Casamento de Leticia & Igor</h1>
        <p class="date">Dia 13 de Abril de 2025</p>

        <!-- Use your uploaded image here -->
        <img src="../img/casaamento.png" alt="Ilustração do Casal de Noivos" class="wedding-illustration">

        <p class="message">Estamos muito felizes em celebrar este dia especial com vocês. Agradecemos a presença de cada um!</p>
    </div>

</body>
</html>
